<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latihan DOM Selector 2</title>
</head>
<body>
<div id="outer">
    <div class="inner">
        <p class="text">Paragraph 1</p>
        <p class="text">Paragraph 2</p>
    </div>
    <p class="text">Paragraph 3</p>
    <script>
        let paragraph2 = document.querySelectorAll('p')[1];
        paragraph2.style.color = 'green';

        let innerParagrafs = document.querySelector('.inner').querySelectorAll('p');

        innerParagrafs.forEach(function (innerParagrafs) {
            innerParagrafs.textContent += "(inside)";
        })
    </script>
</div>
</body>
</html>
